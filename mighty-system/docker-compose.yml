version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mighty-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mighty_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mighty-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: mighty-api
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/mighty_system?schema=public"
      REDIS_URL: "redis://redis:6379"
      HOST: "0.0.0.0"
      PORT: "3001"
      NODE_ENV: "production"
      JWT_SECRET: "${JWT_SECRET}"
      CORS_ORIGIN: "${CORS_ORIGIN}"
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: mighty-web
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3001"
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
